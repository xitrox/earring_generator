# Earring Generator subfolder configuration for SWAG
# Add this to your main domain's server block or create a new location block

# Backend API - proxy to Flask
location /earring/api/ {
    proxy_pass http://127.0.0.1:5000/api/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Timeouts for 3D generation
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
}

# Frontend - serve static React build
location /earring/ {
    alias /home/xi/projects/earring_generator/frontend/dist/;
    try_files $uri $uri/ /earring/index.html;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Note: If using subfolder, you may need to update the frontend
# to set the base path in vite.config.js:
# export default defineConfig({
#   base: '/earring/',
#   ...
# })
